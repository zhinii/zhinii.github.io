<head>

</head>

<body>



<a href="javascript: void(0)" onclick="toggle_visibility('menu');">
<i id='myButton' class="fa fa-expand fa-2x"></i>

</a>

    <div id="menu" style="display:visible">
   
   <ul id="menu">
   <li>
   <a href="javascript: void(0)" id="images/21.JPG" onclick="changeImage(this.id)">Step 1</a></li>
   <li><a href="javascript: void(0)" id="images/22.JPG" onclick="changeImage(this.id)">Step 2</a></li>

</ul>

 <script type="text/javascript">
        function toggle_visibility(id) {
           var e = document.getElementById(id);
           if(e.style.display == 'block')
              e.style.display = 'none';
           else
              e.style.display = 'block';
        }
 </script>




<script>

						var myButton = document.querySelector('#myButton');
						myButton.addEventListener('click', function() {
						myButton.classList.toggle('fa-expand');
						myButton.classList.toggle('fa-compress');
						});
</script> 

<script>
function changeImage(img){

    document.body.style.backgroundImage = 'url('+img+')';

}
</script>







</body>

</html>
