<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        canvas {
            display: block;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <canvas id="gameCanvas" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
