<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .info {
            margin: 20px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Your Information</h1>
    <div class="info">
        <strong>IP Address:</strong> <span id="ip">Loading...</span>
    </div>
    <div class="info">
        <strong>Location:</strong> <span id="location">Loading...</span>
    </div>
    <div class="info">
        <strong>Map:</strong> <span id="map">Loading...</span>
    </div>

    <script>
        // Function to fetch IP and location data
        async function fetchVisitorInfo() {
            try {
                // Fetch data from ipinfo.io
                const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // Display IP address
                document.getElementById('ip').textContent = data.ip || 'N/A';

                // Display Location
                if (data.city && data.region && data.country) {
                    document.getElementById('location').textContent = `${data.city}, ${data.region}, ${data.country}`;
                } else {
                    document.getElementById('location').textContent = 'Location data not available';
                }

                // Display Map using Google Maps Embed
                if (data.loc) {
                    const loc = data.loc.split(',');
                    const latitude = loc[0];
                    const longitude = loc[1];
                    const mapIframe = `
                        <iframe
                            width="300"
                            height="200"
                            frameborder="0" 
                            style="border:0"
                            src="https://www.google.com/maps/embed/v1/view?key=YOUR_GOOGLE_MAPS_API_KEY&center=${latitude},${longitude}&zoom=12" 
                            allowfullscreen>
                        </iframe>
                    `;
                    document.getElementById('map').innerHTML = mapIframe;
                } else {
                    document.getElementById('map').textContent = 'Map data not available';
                }

            } catch (error) {
                console.error('Error fetching visitor info:', error);
                document.getElementById('ip').textContent = 'Error';
                document.getElementById('location').textContent = 'Error';
                document.getElementById('map').textContent = 'Error';
            }
        }

        // Call the function on page load
        window.onload = fetchVisitorInfo;
    </script>

</body>
</html>
