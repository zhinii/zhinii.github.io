<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2em;
            margin: 15px 0;
        }
        #map-container {
            height: 300px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
    <!-- Include Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <h1>Your Information</h1>
    <div class="info">
        <strong>IP Address:</strong> <span id="ip">Loading...</span>
    </div>
    <div class="info">
        <strong>Location:</strong> <span id="location">Loading...</span>
    </div>
    <div class="info">
        <strong>Map:</strong>
        <div id="map-container">Loading map...</div>
    </div>

    <!-- Include Leaflet JS for the map functionality -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Function to fetch IP and location data using ipapi.co
        async function fetchVisitorInfo() {
            try {
                // Fetch data from ipapi.co without requiring an API key
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // Display IP address
                document.getElementById('ip').textContent = data.ip || 'N/A';

                // Display Location
                if (data.city && data.region && data.country_name) {
                    document.getElementById('location').textContent = `${data.city}, ${data.region}, ${data.country_name}`;
                } else {
                    document.getElementById('location').textContent = 'Location data not available';
                }

                // Display Map using Leaflet
                if (data.latitude && data.longitude) {
                    const latitude = data.latitude;
                    const longitude = data.longitude;

                    // Initialize the map
                    const map = L.map('map-container').setView([latitude, longitude], 12);

                    // Set up the OpenStreetMap tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    // Add a marker at the visitor's location
                    L.marker([latitude, longitude]).addTo(map)
                        .bindPopup('You are here!')
                        .openPopup();
                } else {
                    document.getElementById('map-container').textContent = 'Map data not available';
                }

            } catch (error) {
                console.error('Error fetching visitor info:', error);
                document.getElementById('ip').textContent = 'Error';
                document.getElementById('location').textContent = 'Error';
                document.getElementById('map-container').textContent = 'Error loading map';
            }
        }

        // Call the function on page load
        window.onload = fetchVisitorInfo;
    </script>

</body>
</html>
