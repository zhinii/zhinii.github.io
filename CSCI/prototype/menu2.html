<!--script for icons-->


<script type="text/javascript">
        function toggle_visibility(id) {
           var e = document.getElementById(id);
           if(e.style.display == 'block')
              e.style.display = 'none';
           else
              e.style.display = 'block';
        }
 </script>


<!--script for menu hide/reveal-->



 <script type="text/javascript">

var y = document.querySelector('#hider');
x.addEventListener('click', function(event) {
  y.classList.toggle('invisible');
});
 </script>


<!--script for menu icon change on hide/reveal-->



<script>

						var myButton = document.querySelector('#myButton');
						myButton.addEventListener('click', function() {
						myButton.classList.toggle('fa-expand');
						myButton.classList.toggle('fa-compress');
						});
</script> 


<!--script for menu content to reveal-->


<script>

var divs = ["Menu1", "Menu2", "Menu3", "Menu4"];
    var visibleDivId = null;
    function toggleVisibility(divId) {
      if(visibleDivId === divId) {
        visibleDivId = null;
      } else {
        visibleDivId = divId;
      }
      hideNonVisibleDivs();
    }
    function hideNonVisibleDivs() {
      var i, divId, div;
      for(i = 0; i < divs.length; i++) {
        divId = divs[i];
        div = document.getElementById(divId);
        if(visibleDivId === divId) {
          div.style.display = "block";
        } else {
          div.style.display = "none";
        }
      }
    }

</script>
